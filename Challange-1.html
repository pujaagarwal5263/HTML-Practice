<body>
    <div class="container">
        <h1 class="heading">Contact form</h1>
        <hr>
         <small>Please fill in your details.</small>
         <div class="row">
         <p>Your Name:</p>
         <input type="text" name="fname" placeholder="Enter your first name">
         <input type="text" name="lname" placeholder="Enter your last name">
        </div>
        <div class="row">
         <p>Your Email:</p>
         <input type="text" name="email" placeholder="Enter your email ID">
        </div>
        <div class="row">
            <p>Phone:</p>
            <input type="number" name="number" >
            <input type="number" name="number" >
            <input type="number" name="number" >
        </div>
        <div class="row">
            <p>Message Subject:</p>
            <select name="" id="">
             <option value="">--Select your subject--</option>
             <option value="">Technical issue</option>
             <option value="">Site not working</option>      
            </select>
        </div>
        <div class="row">
            <p>Message</p>
            <textarea name="textarea" placeholder="Your text here" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="SUBMIT FORM">
    </div>
</body>
