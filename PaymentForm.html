<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <form action="" method="get" >
        <h1>Contact Form</h1>
        <p>Name: <input type="text" name="name" id="" required></p>
        <p>Email: <input type="email" name="mail" id="" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>Male: <input type="radio" name="gender" id="" required></p>
        <p>Female: <input type="radio" name="gender" id="" required></p>
        </fieldset>
        <p>Duration
            <select required>
                <option value="">--Select a value--</option>
                <option value="one year">One yera</option>
                <option value="other">Other</option>
            </select>
        </p>
         <h1>Payment Information</h1>
         <p>Card Number: <input type="number" name="number" id="" required></p>
         <p>Expiry date: <input type="date" name="date" id="" required></p>
         <p>CVV: <input type="password" name="" id="" required></p>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
    </form>
</div>
</body>
</html>
